<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/js/jquery.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
</head>
<body>
<center>
    <!--引入头部head.html-->
    <div th:include="head :: myHead"></div>
    <h3>添加学员</h3>
    <hr>
    <table class="table table-striped" style="width: 350px;">
        <form action="/insert" method="post">
            <tr>
                <td>学生姓名</td>
                <td><input type="text" name="name" placeholder="请输入学生名字"></td>
            </tr>
            <tr>
                <td>学生性别</td>
                <td>
                    男 <input type="radio" name="sex" value="1"> |
                    女 <input type="radio" name="sex" value="0">
                </td>
            </tr>
            <tr>
                <td>学生年龄</td>
                <td><input type="number" name="age" value="0" placeholder="请输入学生年龄"></td>
            </tr>
            <tr>
                <td>学生成绩</td>
                <td><input type="number" name="score" value="0"placeholder="请输入学生成绩"></td>
            </tr>
            <tr>
                <td>电话号码</td>
                <td><input type="text" name="tel" placeholder="请输入学生电话"></td>
            </tr>
            <tr>
                <td>就读班级</td>
                <td><input type="text" name="classid" placeholder="请输入学生班级"></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="添加"> |
                    <input type="reset" value="重置">
                </td>
            </tr>
        </form>
    </table>
</center>

</body>
</html>
